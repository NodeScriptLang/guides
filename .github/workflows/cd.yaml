name: CD

on:
  push:
    tags:
      - "*"

jobs:
  build:
    uses: NodeScriptLang/github-actions/.github/workflows/ci-build.yaml@main
    with:
      image: europe-west1-docker.pkg.dev/nodescript-production/nodescript-image-registry/nodescript-guides
      ref: ${{ github.ref }}
